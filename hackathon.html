    <!-- Title of page -->
    <header>
        <title>Boomeraang Squad Page</title>

        <style>
            .logo {
                position: absolute; left: 675; top: 20;
            }
        </style>
    </header>
  
    <body class = "center">
        <!-- grid for cards -->
        <div id = "cards" class = "card-grid-wrapper">
            <div class = "title">
                <img src="static\stateauto.png" class="logo">
            </div>
        </div>

        <div id="map"></div>
        <script>
            var map = L.map('map').setView([38, -97], 5);
            
            var cityIcon = L.icon({
                iconUrl: 'static/city.png',
                iconSize:     [75, 75], // size of the icon
            });

            var waveIcon = L.icon({
                iconUrl: 'static/wave.png',
                iconSize:     [75, 75], // size of the icon
            });

            var fireIcon = L.icon({
                iconUrl: 'static/fire.png',
                iconSize:     [75, 75], // size of the icon
            });

            L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=qptZcqZ5Fa9tx9S6QL0G', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                maxZoom: 5,
                minZoom: 5
            }).addTo(map);

            var marker_LA = L.marker([34, -118.5], {icon: cityIcon}).addTo(map);
            marker_LA.bindPopup("<style>a:hover{color: navy;}</style><a href = \"City pages/la.html\"><h6>Los Angeles, CA</h6></a><p>Population: 3,979,576</p>").openPopup();

            var marker_Dallas = L.marker([33, -97], {icon: cityIcon}).addTo(map);
            marker_Dallas.bindPopup("<style>a:hover{color: navy;}</style><a href = \"City pages/dallas.html\"><h6>Dallas, TX</h6></a><p>Population: 1,343,573</p>").openPopup();

            var marker_Columbus = L.marker([40, -83], {icon: cityIcon}).addTo(map);
            marker_Columbus.bindPopup("<style>a:hover{color: navy;}</style><a href = \"City pages/columbus.html\"><h6>Columbus, OH</h6></a><p>Population: 892,533</p>").openPopup();

            var flood_Area1 = L.marker([37, -122], {icon: waveIcon}).addTo(map);
            var flood_Area2 = L.marker([28, -83], {icon: waveIcon}).addTo(map);

            var fire_Area1 = L.marker([36.5, -118], {icon: fireIcon}).addTo(map);

        </script>
    </body>
