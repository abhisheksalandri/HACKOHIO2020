        crossorigin=""></script>

        <!-- CSS file and JS file -->
        <link rel="stylesheet" href="style/bootstrap-reboot.css">
        <!--
        <script src="hackathon.js"></script>
        -->
        <!-- Additional CSS Files -->
        <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="style/fullpage.min.css">

            #map {position: absolute; top: 150; bottom: 50; left: 250; right: 250;}
        </style>

    <!-- Title of page -->
    <header>
        <title>Boomeraang Squad Page</title>
    </header>
  
    <body class = "center">
        <!-- grid for cards -->
        <div id = "cards" class = "card-grid-wrapper">
            <div class = "title">
                <h1>State Auto Hackathon Page</h1>
            </div>
        </div>
        
        <!--
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Ohio_Counties_Labeled_White.svg" style="transform: scale(0.5);">
        -->

        <div id="map"></div>
        <script>
            var map = L.map('map').setView([38, -97], 5);

            L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=qptZcqZ5Fa9tx9S6QL0G', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                maxZoom: 5,
                minZoom: 5
            }).addTo(map);

            var marker_Dallas = L.marker([33, -97]).addTo(map);
            marker_Dallas.bindPopup("<style>a:hover{color: navy;}</style><a href = \"City pages/dallas.html\"><h6>Dallas, TX</h6></a>").openPopup();

            var marker_Columbus = L.marker([40, -83]).addTo(map);
            marker_Columbus.bindPopup("<style>a:hover{color: navy;}</style><a href = \"City pages/columbus.html\"><h6>Columbus, OH</h6></a>").openPopup();

            var marker_LA = L.marker([34, -118.5]).addTo(map);
            marker_LA.bindPopup("<style>a:hover{color: navy;}</style><a href = \"City pages/la.html\"><h6>Los Angeles, CA</h6></a>").openPopup();
        </script>
    </body>
</html>
